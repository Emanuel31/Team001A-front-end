<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <link rel="stylesheet" type="text/css" href="vendors/css/normalize.css">
    <link rel="stylesheet" type="text/css" href="vendors/css/fontawesome/css/all.css">
    <link rel="stylesheet" type="text/css" href="css/signup.css">
    
    <title>KwauRi- Login &amp; Sign Up </title>
</head>

<body>
   <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
            
         <!-- SIGN IN FORM-->
          <form action="admin/index.html" class="sign-in-form">
            <h2 class="title">Login</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Username" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" />
            </div>
            <p><a class="password-reset" href="#">Forgot Password?</a></p>
            <input type="submit" value="Login" class="btn solid" />
            <p class="social-text">Or login with social platforms</p>
            <div class="social-media">
              <a href="#" class="social-icon">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-google"></i>
              </a>
            </div>
          </form>
          <!-- SIGN IN FORM ENDS HERE-->
          
          <form action="#" class="sign-up-form">
            <h2 class="title">Sign up</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Username" />
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" placeholder="Email" />
            </div>
            <div class="input-field">
              <i class="fas fa-phone-square-alt"></i>
              <input type="number" placeholder="Phone" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" />
            </div>
            <div class="input-field">
                <i class="fas fa-check-square"></i>
                <input type="password" placeholder="Confirm Password" />
            </div>
            
            <input type="submit" class="btn" value="Sign up" />
            <p class="social-text">Or Sign up with social platforms</p>
            <div class="social-media">
              <a href="#" class="social-icon">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-google"></i>
              </a>
            </div>
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>Don't have an account yet?</h3>
            <p>
              Sign up here and we will take care of the rest.
            </p>
            <button class="btn transparent" id="sign-up-btn">
              Sign up
            </button>
          </div>
          <img src="img/delivery-woman.svg" class="image" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>Already have an account?</h3>
            <p></p>
            <button class="btn transparent" id="sign-in-btn">Login</button>
          </div>
          <img src="img/delivery.svg" class="image" alt="" />
        </div>
      </div>
    </div>
   <script src="js/app.js"></script>
</body>
</html>
